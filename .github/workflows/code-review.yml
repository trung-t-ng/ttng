
name: AI Code Review (OpenAI)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code_review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for all branches
          ref: ${{ github.head_ref }}  # Checkout the PR branch

      - name: Checkout review script repository
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository_owner }}/code-review-slave.git
          ref: main # Branch to checkout
          token: ${{ secrets.GITHUB_TOKEN }}
          path: code_review_script # Local directory to clone the script repo

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies (if any in the script repo)
        run: |
          pip install -r code_review_script/requirements.txt
          ls code_review_script

      - name: Get diff
        run: |
          git fetch origin ${{ github.base_ref }}
          base=$(git merge-base origin/${{ github.base_ref }} HEAD)
          diff=$(git diff $base)
          {
            echo 'DIFF<<EOF'
            echo "$diff"
            echo 'EOF'
          } >> $GITHUB_ENV
          echo $diff

      - name: Run AI code review script (Bedrock)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python code_review_script/code_review_slave.py "${{ env.DIFF }}" "${{ github.event.number }}" "${{ github.repository }}"